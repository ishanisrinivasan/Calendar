    .nav-btn.active { background:rgba(99,102,241,0.15); }

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef, useCallback } = React;

// ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ Set your password here (or use env var via server-side)
const APP_PASSWORD = window.APP_PASSWORD || 'aria2024';

const COLORS = ['#FF6B6B','#4ECDC4','#45B7D1','#96CEB4','#FFEAA7','#DDA0DD','#98D8C8','#F7DC6F','#BB8FCE','#85C1E9','#F0A500','#6BCB77'];
const MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];
const DAYS_SHORT = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
const ATTENDANCE = {
  mandatory: { label:'Mandatory', color:'#FF6B6B', icon:'üî¥' },
  optional:  { label:'Optional',  color:'#4ECDC4', icon:'üü¢' },
  unknown:   { label:'Unknown',   color:'#666',    icon:'‚ö™' }
};

function scheduleNotification(event) {
  if (!('Notification' in window) || Notification.permission !== 'granted') return;
  const msRem = new Date(event.date).getTime() - event.reminder * 60000 - Date.now();
  const msNow = new Date(event.date).getTime() - Date.now();
  if (msRem > 0) setTimeout(() => new Notification('‚è∞ ' + event.title, { body: 'Starting in ' + event.reminder + ' minutes' }), msRem);
  if (msNow > 0 && msNow < 86400000) setTimeout(() => new Notification('üóìÔ∏è Now: ' + event.title, { body: 'Starting now!' }), msNow);
}

function fileToBase64(file) {
  return new Promise((res, rej) => {
    const r = new FileReader();
    r.onload = () => res(r.result.split(',')[1]);
    r.onerror = () => rej(new Error('fail'));
    r.readAsDataURL(file);
  });
}

// ‚îÄ‚îÄ PASSWORD GATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function LoginScreen({ onLogin }) {
  const [pw, setPw] = useState('');
  const [shake, setShake] = useState(false);
  const [show, setShow] = useState(false);

  const tryLogin = () => {
    if (pw === APP_PASSWORD) { onLogin(); }
    else { setShake(true); setPw(''); setTimeout(() => setShake(false), 600); }
  };

  return (
    <div style={{ minHeight:'100dvh', background:'#070a12', display:'flex', alignItems:'center', justifyContent:'center', padding:20 }}>
      <div style={{ animation:'fadeInUp .4s ease', background:'rgba(255,255,255,0.03)', border:'1px solid rgba(255,255,255,0.08)', borderRadius:20, padding:'48px 36px', width:'100%', maxWidth:340, textAlign:'center', boxShadow:'0 0 60px rgba(99,102,241,0.1)' }}>
        <div style={{ width:56,height:56,borderRadius:16,background:'linear-gradient(135deg,#6366f1,#8b5cf6)',display:'flex',alignItems:'center',justifyContent:'center',fontSize:26,margin:'0 auto 20px',boxShadow:'0 0 30px rgba(99,102,241,0.3)' }}>‚ú¶</div>
        <div style={{ fontFamily:"'Sora',sans-serif",fontSize:22,fontWeight:700,color:'#e0e4f5',marginBottom:6 }}>Aria <span style={{ color:'#6366f1' }}>Calendar</span></div>
        <div style={{ fontSize:13,color:'#444',marginBottom:32 }}>Your personal AI planner</div>
        <div style={{ animation: shake ? 'shake .5s ease' : 'none' }}>
          <div style={{ background:'rgba(255,255,255,0.05)',border:'1px solid rgba(255,255,255,0.1)',borderRadius:12,display:'flex',alignItems:'center',padding:'4px 4px 4px 14px',marginBottom:12 }}>
            <input type={show?'text':'password'} value={pw} onChange={e=>setPw(e.target.value)} onKeyDown={e=>e.key==='Enter'&&tryLogin()} placeholder="Enter your password" style={{ flex:1,background:'transparent',border:'none',color:'#dde2f0',fontSize:15,padding:'10px 0' }} autoComplete="current-password" />
            <button onClick={()=>setShow(s=>!s)} style={{ background:'none',border:'none',color:'#444',cursor:'pointer',padding:'8px 10px',fontSize:16 }}>{show?'üôà':'üëÅÔ∏è'}</button>
          </div>
          <button onClick={tryLogin} style={{ width:'100%',padding:'13px 0',background:'linear-gradient(135deg,#6366f1,#8b5cf6)',border:'none',borderRadius:12,color:'white',fontSize:15,fontWeight:600,cursor:'pointer',boxShadow:'0 0 20px rgba(99,102,241,0.3)' }}>Unlock ‚Üí</button>
        </div>
        <div style={{ marginTop:24,fontSize:11,color:'#222' }}>üîí Private ‚Äî only you can access this</div>
      </div>
    </div>
  );
}

// ‚îÄ‚îÄ MAIN CALENDAR APP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function AriaCalendar() {
  const [events, setEvents] = useState(() => {
    try {
      const saved = localStorage.getItem('aria_events_v2');
      if (saved) return JSON.parse(saved).map(e => ({ ...e, date: new Date(e.date) }));
    } catch(e) {}
    const d1 = new Date(); d1.setHours(10,0,0,0);
    const d2 = new Date(); d2.setDate(d2.getDate()+1); d2.setHours(12,30,0,0);
    return [
      { id:1, title:'Team Standup', date:d1, reminder:10, color:'#4ECDC4', attendance:'unknown', isClass:false },
      { id:2, title:'Lunch with Sarah', date:d2, reminder:15, color:'#FF6B6B', attendance:'unknown', isClass:false },
    ];
  });

  useEffect(() => { localStorage.setItem('aria_events_v2', JSON.stringify(events)); }, [events]);

  const [currentDate, setCurrentDate] = useState(new Date());
  const [selectedDate, setSelectedDate] = useState(new Date());
  const [chatMessages, setChatMessages] = useState([{ role:'ai', text:"Hi! I'm Aria ‚ú®\n\n‚Ä¢ üóìÔ∏è Type to plan events\n‚Ä¢ üì∑ Upload your school timetable\n‚Ä¢ üî¥üü¢ Set class attendance\n\nTry: \"Add gym tomorrow at 7am\"" }]);
  const [input, setInput] = useState('');
  const [processing, setProcessing] = useState(false);
  const [scanning, setScanning] = useState(false);
  const [notifPerm, setNotifPerm] = useState('Notification' in window ? Notification.permission : 'unsupported');
  const [view, setView] = useState('chat');
  const [scanPreview, setScanPreview] = useState(null);
  const chatEndRef = useRef(null);
  const fileRef = useRef(null);
  const nextId = useRef(200);

  useEffect(() => { chatEndRef.current && chatEndRef.current.scrollIntoView({ behavior:'smooth' }); }, [chatMessages]);

  const addMsg = (role, text) => setChatMessages(p => [...p, { role, text }]);
  const requestNotif = async () => { const p = await Notification.requestPermission(); setNotifPerm(p); };

  const handleImageUpload = async (file) => {
    if (!file || !file.type.startsWith('image/')) return;
    setScanPreview(URL.createObjectURL(file));
    setScanning(true);
    setView('chat');
    addMsg('user', 'üì∑ [Uploaded school timetable]');
    addMsg('ai', 'üì∑ Scanning your timetable‚Ä¶ extracting all classes!');
    try {
      const b64 = await fileToBase64(file);
      const resp = await fetch('https://api.anthropic.com/v1/messages', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ model:'claude-sonnet-4-20250514', max_tokens:2000, messages:[{ role:'user', content:[
          { type:'image', source:{ type:'base64', media_type:file.type, data:b64 } },
          { type:'text', text:'Extract ALL classes from this school timetable. Return ONLY valid JSON array, no markdown. Each: { "title":"Subject","dayOfWeek":0-6,"startTime":"HH:MM","endTime":"HH:MM","location":"room or null" }. Today: '+new Date().toISOString() }
        ]}] })
      });
      const data = await resp.json();
      const raw = (data.content&&data.content[0]&&data.content[0].text)||'[]';
      const classes = JSON.parse(raw.replace(/```json|```/g,'').trim());
      if (!Array.isArray(classes)||classes.length===0) { addMsg('ai',"Couldn't read classes. Try a clearer photo!"); setScanning(false); return; }
      const newEvents = []; const today = new Date(); const colorMap = {};
      for (const cls of classes) {
        if (!colorMap[cls.title]) colorMap[cls.title] = COLORS[Object.keys(colorMap).length % COLORS.length];
        for (let week=0;week<12;week++) {
          const diff = (cls.dayOfWeek-today.getDay()+7)%7+week*7;
          const d = new Date(today); d.setDate(d.getDate()+diff);
          const pts = (cls.startTime||'09:00').split(':'); d.setHours(+pts[0],+pts[1],0,0);
          if (d<today) continue;
          newEvents.push({ id:nextId.current++, title:cls.title, date:new Date(d), reminder:15, color:colorMap[cls.title], attendance:'unknown', isClass:true, location:cls.location||null });
        }
      }
      setEvents(p=>[...p,...newEvents]);
      const unique = [...new Set(classes.map(c=>c.title))];
      addMsg('ai','‚úÖ Found '+unique.length+' class(es):\n\n'+unique.map(c=>'‚Ä¢ '+c).join('\n')+'\n\nAdded for 12 weeks! üéâ\n\nTell me which are mandatory:\n"'+unique[0]+' is mandatory"');
      setView('classes');
    } catch(e) { addMsg('ai','Something went wrong. Try again with a clearer photo!'); }
    setScanning(false);
  };

  const handleSend = useCallback(async () => {
    if (!input.trim()) return;
    const userText = input.trim(); setInput(''); addMsg('user', userText); setProcessing(true);
    const classNames = [...new Set(events.filter(e=>e.isClass).map(e=>e.title))];
    try {
      const resp = await fetch('https://api.anthropic.com/v1/messages', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          model:'claude-sonnet-4-20250514', max_tokens:800,
          system:'You are Aria, an AI calendar assistant.\nDate: '+new Date().toISOString()+'\nClasses: '+JSON.stringify(classNames)+'\nEvents: '+JSON.stringify(events.slice(-5).map(e=>({id:e.id,title:e.title,date:new Date(e.date).toISOString(),attendance:e.attendance,isClass:e.isClass})))+'\n\nReturn ONLY valid JSON:\n{"action":"add"|"update"|"delete"|"set_attendance"|"query","title":"","date":"ISO","time":"HH:MM","reminder":15,"matchTitle":"","newTime":"HH:MM","newDate":"ISO","attendance":"mandatory"|"optional"|"unknown","response":"emoji reply"}\nRules: "X optional/not mandatory" ‚Üí set_attendance optional. "X mandatory" ‚Üí set_attendance mandatory.',
          messages:[{ role:'user', content:userText }]
        })
      });
      const data = await resp.json();
      const raw = (data.content&&data.content[0]&&data.content[0].text)||'{}';
      const p = JSON.parse(raw.replace(/```json|```/g,'').trim());

      if (p.action==='add') {
        const pts=(p.time||'09:00').split(':'); const d=p.date?new Date(p.date):new Date(); d.setHours(+pts[0],+pts[1],0,0);
        const ev={id:nextId.current++,title:p.title||'New Event',date:d,reminder:p.reminder||15,color:COLORS[Math.floor(Math.random()*COLORS.length)],attendance:'unknown',isClass:false};
        setEvents(prev=>[...prev,ev]); scheduleNotification(ev); setSelectedDate(new Date(d)); setCurrentDate(new Date(d));
        addMsg('ai',p.response||'‚úÖ Added "'+ev.title+'"');
      } else if (p.action==='delete') {
        const match=(p.matchTitle||'').toLowerCase();
        setEvents(prev=>{ const found=prev.find(e=>e.title.toLowerCase().includes(match)); if(found){addMsg('ai',p.response||'üóëÔ∏è Deleted "'+found.title+'"');return prev.filter(e=>e.id!==found.id);} addMsg('ai',"Couldn't find that event.");return prev; });
      } else if (p.action==='update') {
        const match=(p.matchTitle||'').toLowerCase();
        setEvents(prev=>{ const idx=prev.findIndex(e=>e.title.toLowerCase().includes(match)); if(idx===-1){addMsg('ai',"Couldn't find that.");return prev;} const upd=[...prev],ev={...upd[idx]}; if(p.newTime){const pts=p.newTime.split(':');const d=new Date(ev.date);d.setHours(+pts[0],+pts[1],0,0);ev.date=d;} if(p.newDate){const d=new Date(p.newDate);const old=new Date(ev.date);d.setHours(old.getHours(),old.getMinutes(),0,0);ev.date=d;} upd[idx]=ev;scheduleNotification(ev);addMsg('ai',p.response||'‚úèÔ∏è Updated "'+ev.title+'"');return upd; });
      } else if (p.action==='set_attendance') {
        const match=(p.matchTitle||'').toLowerCase(); const att=p.attendance||'unknown';
        setEvents(prev=>{ const upd=prev.map(e=>e.title.toLowerCase().includes(match)?{...e,attendance:att}:e); const cnt=upd.filter(e=>e.title.toLowerCase().includes(match)).length; if(cnt>0)addMsg('ai',p.response||ATTENDANCE[att].icon+' Set '+cnt+' session(s) ‚Üí '+ATTENDANCE[att].label); else addMsg('ai','Couldn\'t find "'+match+'".');return upd; });
      } else { addMsg('ai',p.response||'Try adding an event or uploading your timetable üì∑'); }
    } catch(e) { addMsg('ai','Something went wrong. Try again!'); }
    setProcessing(false);
  }, [input, events]);

  const year=currentDate.getFullYear(), month=currentDate.getMonth();
  const firstDay=new Date(year,month,1).getDay(), daysInMonth=new Date(year,month+1,0).getDate();
  const eventsOnDay=d=>events.filter(e=>{const ed=new Date(e.date);return ed.getFullYear()===year&&ed.getMonth()===month&&ed.getDate()===d;});
  const selectedDayEvents=events.filter(e=>{const ed=new Date(e.date);return ed.getFullYear()===selectedDate.getFullYear()&&ed.getMonth()===selectedDate.getMonth()&&ed.getDate()===selectedDate.getDate();}).sort((a,b)=>new Date(a.date)-new Date(b.date));
  const isToday=d=>{const t=new Date();return d===t.getDate()&&month===t.getMonth()&&year===t.getFullYear();};
  const isSelected=d=>d===selectedDate.getDate()&&month===selectedDate.getMonth()&&year===selectedDate.getFullYear();
  const classGroups={};
  events.filter(e=>e.isClass).forEach(e=>{
    if(!classGroups[e.title])classGroups[e.title]={title:e.title,color:e.color,attendance:e.attendance,count:0,next:null};
    classGroups[e.title].count++;classGroups[e.title].attendance=e.attendance;
    const d=new Date(e.date);if(d>=new Date()&&(!classGroups[e.title].next||d<new Date(classGroups[e.title].next)))classGroups[e.title].next=e.date;
  });
  const todayEvents=events.filter(e=>{const ed=new Date(e.date),t=new Date();return ed.getFullYear()===t.getFullYear()&&ed.getMonth()===t.getMonth()&&ed.getDate()===t.getDate();}).sort((a,b)=>new Date(a.date)-new Date(b.date));

  return (
    <div style={{ height:'100dvh',background:'#070a12',color:'#dde2f0',display:'flex',flexDirection:'column',overflow:'hidden' }}>
      {/* Top bar */}
      <div style={{ padding:'12px 20px',paddingTop:'max(env(safe-area-inset-top,0px), 12px)',background:'rgba(7,10,18,0.95)',backdropFilter:'blur(12px)',borderBottom:'1px solid rgba(255,255,255,0.05)',display:'flex',alignItems:'center',justifyContent:'space-between',flexShrink:0 }}>
        <div style={{ display:'flex',alignItems:'center',gap:10 }}>
          <div style={{ width:32,height:32,borderRadius:9,background:'linear-gradient(135deg,#6366f1,#8b5cf6)',display:'flex',alignItems:'center',justifyContent:'center',fontSize:15 }}>‚ú¶</div>
          <div style={{ fontFamily:"'Sora',sans-serif",fontSize:17,fontWeight:700 }}>Aria <span style={{ color:'#6366f1' }}>Calendar</span></div>
        </div>
        {notifPerm==='granted'
          ?<div style={{ fontSize:11,color:'#4ECDC4',fontWeight:500 }}>üîî On</div>
          :notifPerm!=='unsupported'&&<button onClick={requestNotif} style={{ background:'rgba(99,102,241,0.15)',border:'1px solid rgba(99,102,241,0.3)',color:'#a5b4fc',padding:'5px 10px',borderRadius:8,cursor:'pointer',fontSize:11,fontWeight:600 }}>üîî Reminders</button>}
      </div>

      {/* Content */}
      <div style={{ flex:1,overflow:'hidden',display:'flex',flexDirection:'column' }}>

        {/* CHAT */}
        {view==='chat'&&<div style={{ flex:1,display:'flex',flexDirection:'column',overflow:'hidden' }}>
          {scanPreview&&<div style={{ padding:'8px 16px',background:'rgba(99,102,241,0.07)',borderBottom:'1px solid rgba(99,102,241,0.14)',display:'flex',alignItems:'center',gap:10,flexShrink:0 }}>
            <img src={scanPreview} alt="" style={{ height:32,borderRadius:5,objectFit:'cover' }} />
            <div style={{ fontSize:12,color:'#7879f1',flex:1 }}>{scanning?'üîç Scanning‚Ä¶':'‚úÖ Scanned'}</div>
            {scanning&&<div className="spin" style={{ width:14,height:14,border:'2px solid #6366f1',borderTopColor:'transparent',borderRadius:'50%' }} />}
            <button onClick={()=>setScanPreview(null)} style={{ background:'none',border:'none',color:'#555',cursor:'pointer',fontSize:18 }}>√ó</button>
          </div>}
          <div style={{ flex:1,overflow:'auto',padding:'16px 14px 8px',display:'flex',flexDirection:'column',gap:10 }}>
            {chatMessages.map((msg,i)=>(
              <div key={i} className="msg" style={{ display:'flex',justifyContent:msg.role==='user'?'flex-end':'flex-start',gap:7,alignItems:'flex-end' }}>
                {msg.role==='ai'&&<div style={{ width:24,height:24,borderRadius:7,background:'linear-gradient(135deg,#6366f1,#8b5cf6)',display:'flex',alignItems:'center',justifyContent:'center',fontSize:11,flexShrink:0 }}>‚ú¶</div>}
                <div style={{ maxWidth:'80%',background:msg.role==='user'?'linear-gradient(135deg,#6366f1,#8b5cf6)':'rgba(255,255,255,0.05)',border:msg.role==='ai'?'1px solid rgba(255,255,255,0.07)':'none',borderRadius:msg.role==='user'?'15px 15px 4px 15px':'4px 15px 15px 15px',padding:'10px 13px',fontSize:14,lineHeight:1.6,color:msg.role==='user'?'#fff':'#b8c0d8',whiteSpace:'pre-wrap',wordBreak:'break-word' }}>
                  {msg.text}
                </div>
              </div>
            ))}
            {processing&&<div style={{ display:'flex',gap:7,alignItems:'flex-end' }}>
              <div style={{ width:24,height:24,borderRadius:7,background:'linear-gradient(135deg,#6366f1,#8b5cf6)',display:'flex',alignItems:'center',justifyContent:'center',fontSize:11 }}>‚ú¶</div>
              <div className="shim" style={{ background:'rgba(255,255,255,0.04)',border:'1px solid rgba(255,255,255,0.07)',borderRadius:'4px 15px 15px 15px',padding:'10px 13px',fontSize:13,color:'#333a52' }}>Thinking‚Ä¶</div>
            </div>}
            <div ref={chatEndRef} />
          </div>
          <div style={{ padding:'0 12px 6px',display:'flex',gap:6,overflowX:'auto',flexShrink:0 }}>
            {['Add gym tomorrow 7am','Math is mandatory','History is optional','Delete standup'].map(s=>(
              <button key={s} className="qpill" onClick={()=>setInput(s)}>{s}</button>
            ))}
          </div>
          <div style={{ padding:'6px 12px',paddingBottom:'max(12px,calc(6px + env(safe-area-inset-bottom,0px)))',display:'flex',gap:8,alignItems:'center',flexShrink:0,background:'rgba(7,10,18,0.9)',borderTop:'1px solid rgba(255,255,255,0.05)' }}>
            <input ref={fileRef} type="file" accept="image/*" style={{ display:'none' }} onChange={e=>{ if(e.target.files[0])handleImageUpload(e.target.files[0]); e.target.value=''; }} />
            <button onClick={()=>fileRef.current.click()} style={{ width:42,height:42,borderRadius:11,background:'rgba(99,102,241,0.1)',border:'1px solid rgba(99,102,241,0.22)',color:'#6366f1',cursor:'pointer',fontSize:18,display:'flex',alignItems:'center',justifyContent:'center',flexShrink:0 }}>üì∑</button>
            <div style={{ flex:1,background:'rgba(255,255,255,0.04)',border:'1px solid rgba(255,255,255,0.08)',borderRadius:12,display:'flex',alignItems:'center',padding:'3px 3px 3px 13px' }}>
              <input value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==='Enter'&&handleSend()} placeholder="Add event, set attendance‚Ä¶" style={{ flex:1,background:'transparent',border:'none',color:'#dde2f0',fontSize:14,padding:'9px 0' }} />
            </div>
            <button onClick={handleSend} disabled={processing||!input.trim()} style={{ width:42,height:42,borderRadius:11,background:processing||!input.trim()?'rgba(255,255,255,0.05)':'linear-gradient(135deg,#6366f1,#8b5cf6)',border:'none',color:'white',cursor:processing||!input.trim()?'not-allowed':'pointer',fontSize:18,display:'flex',alignItems:'center',justifyContent:'center',flexShrink:0 }}>‚Üë</button>
          </div>
        </div>}

        {/* CALENDAR */}
        {view==='calendar'&&<div style={{ flex:1,overflow:'auto',padding:16 }}>
          {todayEvents.length>0&&<div style={{ marginBottom:16,padding:'12px 14px',background:'rgba(99,102,241,0.08)',border:'1px solid rgba(99,102,241,0.18)',borderRadius:12 }}>
            <div style={{ fontSize:10,color:'#6366f1',fontWeight:700,letterSpacing:1,marginBottom:8 }}>TODAY</div>
            {todayEvents.map(e=>(
              <div key={e.id} style={{ display:'flex',alignItems:'center',gap:8,marginBottom:6 }}>
                <div style={{ width:7,height:7,borderRadius:'50%',background:e.attendance==='mandatory'?'#FF6B6B':e.attendance==='optional'?'#4ECDC4':e.color,flexShrink:0 }} />
                <div style={{ fontSize:13,color:'#dde2f0',flex:1 }}>{e.title}</div>
                <div style={{ fontSize:11,color:'#444' }}>{new Date(e.date).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
              </div>
            ))}
          </div>}
          <div style={{ display:'flex',alignItems:'center',justifyContent:'space-between',marginBottom:12 }}>
            <div style={{ fontFamily:"'Sora',sans-serif",fontSize:20,fontWeight:700 }}>{MONTHS[month]} <span style={{ color:'#222740' }}>{year}</span></div>
            <div style={{ display:'flex',gap:4 }}>
              {['‚Äπ','‚Ä∫'].map((ch,i)=>(
                <button key={i} onClick={()=>{const d=new Date(currentDate);d.setMonth(d.getMonth()+(i?1:-1));setCurrentDate(d);}} style={{ background:'rgba(255,255,255,0.05)',border:'1px solid rgba(255,255,255,0.07)',color:'#aaa',width:30,height:30,borderRadius:8,cursor:'pointer',fontSize:16,display:'flex',alignItems:'center',justifyContent:'center' }}>{ch}</button>
              ))}
            </div>
          </div>
          <div style={{ display:'grid',gridTemplateColumns:'repeat(7,1fr)',marginBottom:4 }}>
            {DAYS_SHORT.map(d=><div key={d} style={{ textAlign:'center',fontSize:10,color:'#2a2f42',fontWeight:700,letterSpacing:.6,padding:'3px 0' }}>{d}</div>)}
          </div>
          <div style={{ display:'grid',gridTemplateColumns:'repeat(7,1fr)',gap:3 }}>
            {Array(firstDay).fill(null).map((_,i)=><div key={'e'+i} />)}
            {Array.from({length:daysInMonth},(_,i)=>i+1).map(d=>{
              const dayEvts=eventsOnDay(d);
              return <div key={d} className="cal-day" onClick={()=>setSelectedDate(new Date(year,month,d))} style={{ background:isSelected(d)?'rgba(99,102,241,0.18)':'transparent',border:isSelected(d)?'1px solid rgba(99,102,241,0.4)':isToday(d)?'1px solid rgba(99,102,241,0.2)':'1px solid transparent' }}>
                <div style={{ fontSize:14,fontWeight:isToday(d)?700:400,color:isToday(d)?'#fff':isSelected(d)?'#a5b4fc':'#777',marginBottom:3 }}>{d}</div>
                <div style={{ display:'flex',flexWrap:'wrap',gap:2,justifyContent:'center' }}>
                  {dayEvts.slice(0,3).map(e=><div key={e.id} style={{ width:5,height:5,borderRadius:'50%',background:e.attendance==='mandatory'?'#FF6B6B':e.attendance==='optional'?'#4ECDC4':e.color }} />)}
                </div>
              </div>;
            })}
          </div>
          {selectedDayEvents.length>0&&<div style={{ marginTop:20 }}>
            <div style={{ fontSize:11,color:'#2e3550',fontWeight:700,letterSpacing:1,marginBottom:10 }}>{selectedDate.toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'}).toUpperCase()}</div>
            {selectedDayEvents.map(e=>{const att=ATTENDANCE[e.attendance||'unknown'];return(
              <div key={e.id} style={{ background:e.color+'11',border:'1px solid '+e.color+'28',borderLeft:'3px solid '+e.color,borderRadius:10,padding:'10px 13px',marginBottom:8 }}>
                <div style={{ display:'flex',alignItems:'center',justifyContent:'space-between',marginBottom:4 }}>
                  <div style={{ fontSize:14,fontWeight:600,color:'#e0e4f5' }}>{e.title}</div>
                  {e.isClass&&<span className="att-badge" style={{ background:att.color+'20',color:att.color }}>{att.icon} {att.label}</span>}
                </div>
                <div style={{ fontSize:12,color:'#44485e',display:'flex',gap:8 }}>
                  <span>üïê {new Date(e.date).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                  {e.location&&<span>üìç {e.location}</span>}
                </div>
              </div>
            );})}
          </div>}
        </div>}

        {/* CLASSES */}
        {view==='classes'&&<div style={{ flex:1,overflow:'auto',padding:16 }}>
          <div style={{ fontSize:11,color:'#2a2f42',fontWeight:700,letterSpacing:1.3,marginBottom:12 }}>YOUR CLASSES</div>
          {Object.keys(classGroups).length===0
            ?<div style={{ textAlign:'center',paddingTop:60 }}>
              <div style={{ fontSize:48,marginBottom:12 }}>üì∑</div>
              <div style={{ fontSize:14,lineHeight:1.7,color:'#2a2f42' }}>Go to Chat and tap üì∑<br/>to upload your timetable!</div>
            </div>
            :Object.values(classGroups).map(cls=>{const att=ATTENDANCE[cls.attendance||'unknown'];return(
              <div key={cls.title} className="class-card" style={{ background:'rgba(255,255,255,0.025)',border:'1px solid rgba(255,255,255,0.06)',borderLeft:'3px solid '+cls.color,borderRadius:12,padding:'13px 15px',marginBottom:10 }}>
                <div style={{ display:'flex',alignItems:'flex-start',justifyContent:'space-between',gap:8 }}>
                  <div style={{ flex:1 }}>
                    <div style={{ fontWeight:600,fontSize:15,color:'#e0e4f5',marginBottom:4 }}>{cls.title}</div>
                    <div style={{ fontSize:12,color:'#2e3550' }}>{cls.count} sessions</div>
                    {cls.next&&<div style={{ fontSize:12,color:'#333a52',marginTop:3 }}>Next: {new Date(cls.next).toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'})} ¬∑ {new Date(cls.next).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>}
                  </div>
                  <span className="att-badge" style={{ background:att.color+'1e',color:att.color,flexShrink:0,marginTop:2 }}>{att.icon} {att.label}</span>
                </div>
              </div>
            );})}
          {Object.keys(classGroups).length>0&&<div style={{ padding:'12px 14px',background:'rgba(99,102,241,0.07)',border:'1px solid rgba(99,102,241,0.18)',borderRadius:10,fontSize:12,color:'#6366f1',lineHeight:1.6,marginTop:4 }}>
            üí° Go to Chat: "Math is mandatory" or "History is optional"
          </div>}
        </div>}
      </div>

      {/* Bottom nav */}
      <div style={{ background:'rgba(7,10,18,0.95)',backdropFilter:'blur(12px)',borderTop:'1px solid rgba(255,255,255,0.05)',display:'flex',justifyContent:'space-around',padding:'10px 0',paddingBottom:'max(10px,env(safe-area-inset-bottom,0px))',flexShrink:0 }}>
        {[{key:'chat',icon:'üí¨',label:'CHAT'},{key:'calendar',icon:'üìÖ',label:'CALENDAR'},{key:'classes',icon:'üéì',label:'CLASSES'}].map(tab=>(
          <button key={tab.key} className={'nav-btn'+(view===tab.key?' active':'')} onClick={()=>setView(tab.key)}>
            <span style={{ fontSize:22 }}>{tab.icon}</span>
            <span className="nav-label" style={{ color:view===tab.key?'#a5b4fc':'#2e3550' }}>{tab.label}</span>
          </button>
        ))}
      </div>
    </div>
  );
}

// ‚îÄ‚îÄ ROOT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function Root() {
  const [authed, setAuthed] = useState(() => sessionStorage.getItem('aria_auth')==='yes');
  const login = () => { sessionStorage.setItem('aria_auth','yes'); setAuthed(true); };
  return authed ? <AriaCalendar /> : <LoginScreen onLogin={login} />;
}

ReactDOM.createRoot(document.getElementById('root')).render(<Root />);
</script>
